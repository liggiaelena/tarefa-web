<div class="container mt-5">
    <div class="row">
      <div class="col-3">
        <ul class="list-unstyled">
          <li *ngFor="let tarefa of tarefas" class="mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" [ngStyle]="{'text-decoration': tarefa.concluida ? 'line-through' : 'none'}">
                  {{ tarefa.descricao }}
                </h5>
                <button class="btn" 
                        [ngClass]="tarefa.concluida ? 'btn-secondary' : 'btn-success'" 
                        (click)="toggleConcluida(tarefa)">
                  {{ tarefa.concluida ? 'Ativar' : 'Concluir' }}
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
